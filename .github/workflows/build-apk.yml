name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_HOME: ${{ github.workspace }}/gradle-8.4
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Gradle 8.4
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.4-bin.zip -o gradle.zip
          unzip -q gradle.zip
          rm gradle.zip
          chmod +x gradle-8.4/bin/gradle

      - name: Verify Gradle Version
        run: $GRADLE_HOME/bin/gradle --version

      - name: Build Debug APK
        run: $GRADLE_HOME/bin/gradle assembleDebug --no-daemon

      - name: Build Release APK
        run: $GRADLE_HOME/bin/gradle assembleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-kotlin-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-kotlin-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
